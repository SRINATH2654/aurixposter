<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurix Club Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c5c65a6c2.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: #000;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .poster {
      z-index: 2;
      padding: 30px 40px;
      background: rgba(0,0,0,0.55);
      border: 2px solid rgba(0,240,255,0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,240,255,0.3);
    }

    .club-logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(0,255,200,0.25);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 58px;
      margin-top: 20px;
      letter-spacing: 5px;
      background: linear-gradient(90deg,#00f0ff,#00ffa0,#5bb6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowTitle 3s ease-in-out infinite alternate;
    }
    @keyframes glowTitle {
      from { text-shadow: 0 0 15px rgba(0,240,255,0.4); }
      to { text-shadow: 0 0 35px rgba(0,240,255,0.9); }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 22px;
      color: #bff9ff;
    }

    .details {
      margin-top: 18px;
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
      margin-left: auto;
      margin-right: auto;
      color: #e2faff;
    }

    .cta {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 36px;
      border: 2px solid rgba(0,240,255,0.9);
      border-radius: 999px;
      color: #00f6ff;
      background: rgba(0,0,0,0.4);
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      overflow: hidden;
    }
    .cta::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(0,240,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      z-index: 0;
    }
    .cta:hover::after {
      width: 200%; height: 500%;
    }
    .cta span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="poster">
    <img src="/clublogo.jpeg" alt="Aurix Club Logo" class="club-logo">
    <h1 class="title">Aurix</h1>
    <p class="subtitle">Inspire. Build. Grow.</p>
    <p class="details">
      A futuristic hub for creators, builders, and visionaries.<br>
      Join us for cutting-edge projects, unanimous contests, bootcamps, and tech talks.<br>
      Together, we learn, build, and grow ðŸš€
    </p>
    <button class="cta"><span>Join the Movement</span></button>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let spacing = 50;
    let cols = Math.floor(canvas.width / spacing);
    let rows = Math.floor(canvas.height / spacing);
    let mouse = { x: canvas.width/2, y: canvas.height/2 };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawGrid(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.lineWidth = 1.2;
      ctx.strokeStyle = "rgba(0,255,255,0.6)";
      ctx.shadowBlur = 15;
      ctx.shadowColor = "#00faff";

      // draw horizontal lines
      for (let y = 0; y <= rows; y++) {
        ctx.beginPath();
        for (let x = 0; x <= cols; x++) {
          let baseX = x * spacing;
          let baseY = y * spacing;

          // wave distortion + mouse repulsion
          let dx = mouse.x - baseX;
          let dy = mouse.y - baseY;
          let dist = Math.sqrt(dx*dx + dy*dy);
          let force = Math.min(150 / dist, 4);
          let angle = Math.atan2(dy, dx);

          let offsetX = Math.cos(angle) * force * 15;
          let offsetY = Math.sin(angle) * force * 15;

          let waveY = Math.sin(time/800 + x*0.4) * 8;

          let newX = baseX - offsetX;
          let newY = baseY + waveY - offsetY;

          if (x === 0) ctx.moveTo(newX, newY);
          else ctx.lineTo(newX, newY);
        }
        ctx.stroke();
      }

      // draw vertical lines
      for (let x = 0; x <= cols; x++) {
        ctx.beginPath();
        for (let y = 0; y <= rows; y++) {
          let baseX = x * spacing;
          let baseY = y * spacing;

          let dx = mouse.x - baseX;
          let dy = mouse.y - baseY;
          let dist = Math.sqrt(dx*dx + dy*dy);
          let force = Math.min(150 / dist, 4);
          let angle = Math.atan2(dy, dx);

          let offsetX = Math.cos(angle) * force * 15;
          let offsetY = Math.sin(angle) * force * 15;

          let waveX = Math.cos(time/800 + y*0.4) * 8;

          let newX = baseX + waveX - offsetX;
          let newY = baseY - offsetY;

          if (y === 0) ctx.moveTo(newX, newY);
          else ctx.lineTo(newX, newY);
        }
        ctx.stroke();
      }

      requestAnimationFrame(drawGrid);
    }

    drawGrid(0);

    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
