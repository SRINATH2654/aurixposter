<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurix Club Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c5c65a6c2.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: #000;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* Canvas background */
    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Poster content */
    .index {
      z-index: 2;
      padding: 30px 40px;
      background: rgba(0,0,0,0.55);
      border: 2px solid rgba(0,240,255,0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,240,255,0.3);
    }

    .club-logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(0,255,200,0.25);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 58px;
      margin-top: 20px;
      letter-spacing: 5px;
      background: linear-gradient(90deg,#00f0ff,#00ffa0,#5bb6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowTitle 3s ease-in-out infinite alternate;
    }
    @keyframes glowTitle {
      from { text-shadow: 0 0 15px rgba(0,240,255,0.4); }
      to { text-shadow: 0 0 35px rgba(0,240,255,0.9); }
    }

    .subtitle {
      margin-top: 12px;
      font-size: 22px;
      color: #bff9ff;
    }

    .details {
      margin-top: 18px;
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
      margin-left: auto;
      margin-right: auto;
      color: #e2faff;
    }

    .cta {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 36px;
      border: 2px solid rgba(0,240,255,0.9);
      border-radius: 999px;
      color: #00f6ff;
      background: rgba(0,0,0,0.4);
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
      overflow: hidden;
    }
    .cta::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(0,240,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      z-index: 0;
    }
    .cta:hover::after {
      width: 200%; height: 500%;
    }
    .cta span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Interactive Canvas Background -->
  <canvas id="bg"></canvas>

  <!-- Poster -->
  <div class="index">
    <img src="images/clublogo.jpeg" alt="Aurix Club Logo" class="club-logo">
    <h1 class="title">Aurix Club</h1>
    <p class="subtitle">INSPIRE BUILD GROW</p>
    <p class="details">
      A futuristic hub for creators, builders, and visionaries.<br>
      Join us for cutting-edge projects, hackathons, workshops, and tech talks.<br>
      Together, we learn, build, and thrive ðŸš€
    </p>
    </p><a href="https://smecaurix.vercel.app/" target="_blank"><button class="cta"><span>Join the Movement</span></button></a>
  </div>
  
  <!-- Background Script -->
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, r, color) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
        this.dx = (Math.random() - 0.5) * 2;
        this.dy = (Math.random() - 0.5) * 2;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update(mouse) {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

        // gentle repulsion when mouse moves near
        const distX = this.x - mouse.x;
        const distY = this.y - mouse.y;
        const dist = Math.sqrt(distX * distX + distY * distY);
        if (dist < 120) {
          this.x += distX / dist * 3;
          this.y += distY / dist * 3;
        }

        this.draw();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 120; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let r = Math.random() * 6 + 2;
        let colors = ["#00f6ff", "#00ffa0", "#5bb6ff", "#fffacd"];
        let color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, r, color));
      }
    }

    let mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update(mouse));
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
